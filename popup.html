<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Tester</title>
</head>
<body>
    <h1>Responsive Tester</h1>
    <div>
        <label for="device">Select Device:</label>
        <select id="device">
            <option value="320x480">iPhone SE</option>
            <option value="375x667">iPhone 6/7/8</option>
            <option value="414x896">iPhone 11</option>
            <option value="768x1024">iPad</option>
            <option value="1366x768">Laptop</option>
            <option value="360x640">Samsung Galaxy S8</option>
            <option value="375x812">iPhone X/XS/11 Pro</option>
            <option value="414x896">iPhone XR/11</option>
            <option value="768x1280">Android Tablet</option>
            <option value="1440x900">MacBook Pro</option>
            <option value="1920x1080">Full HD Monitor</option>
            <option value="2560x1440">QHD Monitor</option>
            <option value="3840x2160">4K Monitor</option>
        </select>
        <button id="testButton">Test</button>
    </div>
    <div>
        <label for="customWidth">Custom Width:</label>
        <input type="number" id="customWidth" placeholder="Width (px)">
        <label for="customHeight">Custom Height:</label>
        <input type="number" id="customHeight" placeholder="Height (px)">
        <button id="customTestButton">Test Custom Size</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
